<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Test</title>
  </head>
  <body>
    <!--Forms-->
    <form action="">
      <div>
        <label for="FirstName">First-Name:</label>
        <input type="text" name="First-Name" id="FirstName" />
      </div>

      <div>
        <label for="">Last-Name:</label>
        <input type="text" name="Last-Name" />
      </div>

      <div>
        <label for="Email">Email</label>
        <input type="Email" />
      </div>

      <div>
        <label for="">Phone Number</label>
        <input type="tel" />
      </div>
      <div>
        <label for="car">choose a car</label>
        <select name="car" id="car">
          <option value="toyota">Toyota</option>
          <option value="bmw">BMW</option>
          <option value="jeep">Jeep</option>
          <option value="mercedes">Mercedes</option>
        </select>
      </div>
      <div>
        <input type="checkbox" name="car" id="car">
        <label for="car">i have a car</label> <br>
        <input type="checkbox" name="boat" id="boat">
        <label for="boat">i have a boat</label> <br>
        <input type="checkbox" name="bike" id="bike">
        <label for="bike">i have a bike</label>
      </div>
      <div>
        <input type="text" placeholder="write something about yourself">
      </div>
      <div>
        <p>what's your favorite language</p>
        <input type="radio" name="lang" id="">
        <label for="html">Html</label><br>
        <input type="radio" name="lang" id="">
        <label for="css">Css</label><br>
        <input type="radio" name="lang" id="">
        <label for="javascript">Javascript</label>
      </div>
      <div>
        <label for="upload">upload a document</label>
        <input type="file" name="" id="">
      </div>
      <div>
        <textarea name="message" id="">message</textarea>
        <input type="reset" value="reset">
      </div>
      <div>
        <input type="submit" value="submit">
        
      </div>
    </form>
  </body>
</html>
